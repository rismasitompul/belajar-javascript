<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javaxcript Object</title>
</head>
<body>

    <p id="demo"></p>
    <!-- Penulisan -->

    <script>
        // Create an object
        const person = {
            firstName: "Sarah", 
            eyeColor: "brown",
            age:50,
        }

        // Display some data from the object 

        document.getElementById("demo").innerHTML= person.age + "years old" ;
    </script>

</body>
</html>
