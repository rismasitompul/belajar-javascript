<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Statement</title>
</head>
<body>

    <p id="demo"></p>

    <script>
        let x,y,z;  //statement 1
        x = 5;    //statement 2
        y = 8;   //statement 3
        z = x + y ; //statement 4

        document.getElementById("demo").innerHTML = "The value of z is" + z + ".";
    </script>
    
</body>
</html>
