<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
    
    <h1>Ini adalah OPERATOR</h1>

    <!-- Assignment Operators -->
    <p id="demo"></p>
    <script>
        let x = 10;
        x += 5;

        document.getElementById("demo").innerHTML = x;
    </script>

    <!-- Output 15   sama seperti 10 + 5 -->

</body>
</html>
