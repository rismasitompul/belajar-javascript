    <!-- manipulasi html -->
    <script>
        let header = "Template String";
        let tags = ["template strings", "Javascript", "ES6"];

        let html = `<h2>${header}</h2>`;

        for (const x of tags) {
            html += `<li>${x}</li>`;
        }

        html +=`</ul>`;

        document.getElementById("demo").innerHTML = html;
    </script>
</body>
</html>
