<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar_getElementById</title>
</head>
<body>
    <!-- Element HTML <p> dengan id demo -->
    <p id="demo">Javascript can change HTML Content</p>

    <!-- button, jika di klik javascript akan menemukan elemen ID "demo" (paragraf) dan ubah isi HTML-nya menjadi "Hello Javascript!" -->
    <button type="button" onclick='document.getElementById("demo").innerHTML="Hello Javascript!"'>Click Me!</button>
    
</body>
</html>
